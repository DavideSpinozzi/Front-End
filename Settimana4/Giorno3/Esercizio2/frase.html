<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <title>Esempio di testo a rotazione</title>
    <meta
      name="description"
      content="Creazione di uno slogan con testo a rotazione sfruttando le animazioni CSS"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="frase.css" />
  </head>
  <body>
    <main>
      <div id="testoAlternato">
        <p>
          Realizziamo con cura, passione
          <br />
          attenzione, meticolosità, precisione
          <br />
          ed un pizzico di originalità:&nbsp;
          <span class="parole">
            <i class="parola">interfacce web</i>
            <i class="parola">single page app</i>
            <i class="parola">app native</i>
          </span>
        </p>
      </div>
    </main>
    <script>
      let parole = document.querySelectorAll(".parole .parola");
      let attiva = 0;

      setInterval(() => {
        parole[attiva].classList.remove("attiva");
        attiva = (attiva + 1) % parole.length;
        parole[attiva].classList.add("attiva");
      }, 3000);
    </script>
  </body>
</html>
