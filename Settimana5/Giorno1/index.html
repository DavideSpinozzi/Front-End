<!DOCTYPE html> <html lang="en"> <head> <title>Pratica con il Grid System</title> <meta charset="utf-8"> <meta name="viewport" content="width=device-width, initial-scale=1"> <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> </head> <body>

    <div class="container">
    
      <h1 class="text-center">Pratica con il Grid System</h1>
    
      <h2 class="text-center">Esercizio 1</h2>
      <div class="row bg-primary text-white py-3 border">
        <div class="col-md-4">Column 1</div>
        <div class="col-md-4">Column 2</div>
        <div class="col-md-4">Column 3</div>
      </div>
    
      <h2 class="text-center">Esercizio 2</h2>
      <div class="row bg-warning py-3 border">
        <div class="col-sm">Column 1</div>
        <div class="col-sm">Column 2</div>
        <div class="col-sm">Column 3</div>
      </div>
    
      <h2 class="text-center">Esercizio 3</h2>
      <div class="row bg-success text-white py-3 border">
        <div class="col-12 col-md-4">Mobile</div>
        <div class="col-md-4 d-none d-md-block">Small</div>
        <div class="col-md-4 d-none d-lg-block">Medium</div>
        <div class="col-lg-4 d-none d-xl-block">Large</div>
      </div>
    
      <h2 class="text-center">Esercizio 4</h2>
      <div class="row bg-danger text-white py-3 border">
        <div class="col-lg-3">Column 1</div>
        <div class="col-lg-6">Column 2</div>
        <div class="col-lg-3">Column 3</div>
      </div>
    
      <h2 class="text-center">Esercizio 5</h2>
      <div class="row bg-info text-white py-3 border">
        <div class="col-lg-8">
          <div class="row bg-secondary text-white py-3 border">
            <div class="col-sm-6">Column 1</div>
            <div class="col-sm-6">Column 2</div>
          </div>
        </div>
        <div class="col-lg-4">Column 3</div>
      </div>
    
      <h2 class="text-center">Esercizio 6</h2>
      <div class="row bg-dark text-white py-3 border">
        <div class="col-md-2 order-md-2">Column 1</div>
        <div class="col-md-8 order-md-1">Column 2</div>
      </div>
    
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    </body> </html>
